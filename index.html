            </tr>
                <tr>

                    </tr>
                
                <tr>

                    </tr>
                
                <tr>
            <td><label  style='font-size: 25px'>Data Entrada</label></td>
            <td><input style='font-size: 25px; text-align:center' size='25'  type="date" data-clear-btn="true" name="data_entrada"  id="data_entrada" /></td>  
                    </tr>
                
                <tr>
            <td><label  style='font-size: 25px'>Hora Entrada</label></td>
            <td><input style='font-size: 25px; text-align:center' size='25'  type="time" data-clear-btn="false" name="hora_entrada" id="hora_entrada" /></td>  
                    </tr>
                
                <tr>
            <td><label  style='font-size: 25px'>Data Saida</label></td>
            <td><input style='font-size: 25px; text-align:center' size='25'  type="date" data-clear-btn="true" name="data_saida"  id="data_saida" />
                </tr>
                
                <tr>
             <td><label  style='font-size: 25px'>Hora Saída</label>
            <td><input style='font-size: 25px; text-align:center' size='25' type="time" data-clear-btn="false" name="hora_saida" id="hora_saida" />
                </tr>
                
                <tr>
            <td><label  style='font-size: 25px'>Valor</label>
            <td><input style='font-size: 25px; text-align:center' size='25' type="text" id="valor_pagar"  name="valor_pagar" />

                <tr>

            <button id="inclusao" style='font-size: 25px; text-align:center '  type='button' onclick='atualiza(this)' class='ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-check'>Salvar</button>
